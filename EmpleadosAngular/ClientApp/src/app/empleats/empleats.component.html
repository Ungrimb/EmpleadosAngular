<h1>Empleados</h1>

<p *ngIf="!(empleat$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">Nuevo Empleado</a>
</p>

<table class="table table-sm table-hover" *ngIf="(empleat$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Sueldo</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleat of (empleat$ | async)">
      <td>{{ empleat.id }}</td>
      <td><a [routerLink]="['/Empleats/', empleat.id]">{{ empleat.nom }}</a></td>
      <td>{{ empleat.cognom }}</td>
      <td>{{ empleat.sou }}</td>
      <td><a [routerLink]="['/Empleats/edit/', empleat.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(empleat.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
