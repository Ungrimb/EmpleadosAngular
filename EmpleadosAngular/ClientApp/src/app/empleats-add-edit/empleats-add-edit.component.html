<h1>{{actionType}} Empleado</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Nom</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="Nom">
    </div>
    <span class="text-danger ml-3" *ngIf="Nom.invalid && formDir.submitted">
      Nom is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Cognom</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="Cognom">
    </div>
    <span class="text-danger ml-3" *ngIf="Cognom.invalid && formDir.submitted">
      Cognom is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Carrec</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="Carrec">
    </div>
    <span class="text-danger ml-3" *ngIf="Carrec.invalid && formDir.submitted">
      Carrec is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Sou</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="Sou">
    </div>
    <span class="text-danger ml-3" *ngIf="Sou.invalid && formDir.submitted">
      Sou is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
